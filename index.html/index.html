<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Deportes</title>
  </head>
  <body>
    <h1 class="text-center">OBTENER DATOS</h1>
    <br>
    <center><img width="100" height="100" src="https://images.emojiterra.com/twitter/v13.0/512px/2b07.png"></center>
    <div class="container">
        <div class="row">
            <h3>Informacion de deportes</h3>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary" id="enviar">DATOS</button>
        </div>
        <div class="row">
            <table class="table" id="sports">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" >Nombre</th>
                        <th scope="col">Formato</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <script>
            $("#enviar").click(function(){
                $.get("https://www.thesportsdb.com/api/v1/json/1/all_sports.php",
                    function(data){
                        $.each(data.sports, function(i, item){
                            $("#sports").append("<tr><td>" + item.idSport + "</td><td>" + item.strSport + "</td><td>" + item.strFormat + "</td><td> <img src='"+ item.strSportThumb +"' > " + "</td><td> <img src='"+ item.strSportThumbGreen +"' > " + "</td><td>" + item.strSportDescription + "</td></tr>") 
                        });
                    });
            });
        </script>
    
  </body>
</html>
